<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap">

<header>
    <h1><a href="index.html"><img src="images/Culture_District_LOGO-removebg-preview.png" alt="logo" width="70px" height="55px"></a></h1>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="shop.html">Carrito</a></li>
        </ul>
    </nav>
</header>

<body>
    

    <div class="productos-container">
    
        <div class="producto" data-nombre="Brown Samba" data-precio="280.00">
            <h2>Brown Adidas Samba</h2>
            <div class="imagen-sk">
            <img src="images/brownsambas.jpg" alt="Brown Samba"></div>
            <p class="precio">Precio: $280.00</p>
            <div class="cantidad">
                <button class="restar">-</button>
                <span class="cantidad-seleccionada">0</span>
                <button class="sumar">+</button>
            </div>
        </div>

        <div class="producto" data-nombre="GG Super-Star" data-precio="620.00">
            <h2>GG Super-Star</h2>
            <div class="imagen-sk">
            <img src="images/GG1.jpg" alt="Brown Samba"></div>
            <p class="precio">Precio: $620.00</p>
            <div class="cantidad">
                <button class="restar">-</button>
                <span class="cantidad-seleccionada">0</span>
                <button class="sumar">+</button>
            </div>
        </div>

        <div class="producto" data-nombre="Cherry Red Samba" data-precio="199.00">
            <h2>Cherry Red Adidas Samba</h2>
            <div class="imagen-sk">
            <img src="images/redsamba.webp" alt="Cherry Red Samba"></div>
            <p class="precio">Precio: <span class="precio-oferta">$199.00</span> <span class="precio-original">$280.00</span></p>
            <div class="cantidad">
                <button class="restar">-</button>
                <span class="cantidad-seleccionada">0</span>
                <button class="sumar">+</button>
            </div>
        </div>


    </div>


    <div id="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito">

        </ul>
        <p id="total">Total: $0.00</p>
        <button id="vaciar-carrito">Vaciar Carrito</button>
        <button id="comprar">Comprar</button>
    </div>

<script src="carrito.js"></script>
</body>
</html>
